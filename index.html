<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sensors Library</h1>
    </header>

    <main>
        <div class="sensor-gallery">
            <div class="sensor-card">
                <img src="Images/Servo Motor.png" alt="Servo Motor">
                <h3>Servo Motor</h3>
                <p>A motor that moves to a specific position using control signals.</p>
            </div>
            
            <div class="sensor-card">
                <img src="Images/Ultrasonic Distance Sensor.png" alt="Ultrasonic Sensor">
                <h3>Ultrasonic Sensor</h3>
                <p>Measures distance by sending ultrasonic waves and detecting echoes.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
